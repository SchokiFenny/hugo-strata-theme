{{ "<!-- portfolio -->" | safeHTML }}
<section id="two">
	{{ with .Site.Params.portfolio.title }}<h2>{{ . | markdownify }}</h2>{{ end }}
	<div class="row">
		{{ range first 5 (where .Data.Pages "Type" "post") }}
		<article class="6u 12u$(xsmall) work-item">
			<a href="{{ .Permalink }}" class="image fit thumb"><img src="{{ .Params.image }}" alt="" /></a>

      <a href="{{ .Permalink }}" class="nostyle" />
        <h3>{{ .Title }}</h3>
        <p>{{ .Description | markdownify }}</p>
      </a>
		</article>
		{{ end }}
	</div>
</section>
