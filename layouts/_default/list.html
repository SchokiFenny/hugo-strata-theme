{{ define "main" }}
    {{ .Content }}

{{ range .Data.Pages.GroupByDate "March 2018" }}
<h3>{{ .Key }}</h3>
<ul>
  {{ range .Pages }}
  <li class="all-posts-by-month">
    <section>
      <a href="{{ .Permalink }}">{{ .Title }}</a>
      <p style="padding-left: 30px">{{ .Params.description }}</p>
    </section>

  </li>
  {{ end }}
</ul>
{{ end }}
{{ end }}
